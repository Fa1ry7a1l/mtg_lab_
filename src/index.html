<!DOCTYPE html>
<html lang="ru">
<head>
    <title>MTG Deck Builder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключаем Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="../styles/app.css" rel="stylesheet">
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="index.js" type="module"></script>

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #search-and-deck {
            background-color: #e7f1ff; /* Светло-синий фон */
            padding: 20px;
            border-radius: 8px;
        }

        #search-and-deck h2 {
            color: #0056b3; /* Тёмно-синий текст */
        }

        .search-container {
            margin-bottom: 20px;
        }

        #deck-container {
            display: flex;
            flex-wrap: wrap;
        }

        .deck-card {
            flex: 0 0 28%; /* Каждая карта займет примерно 1/3 ширины контейнера */
            margin: 10px;
            text-align: center;
        }

        .deck-card img {
            max-width: 100%; /* Чтобы изображение не выходило за рамки карточки */
            height: auto;
            max-height: 200px;
        }

        .deck-card.large img {
            max-height: 200px; /* Увеличенная карточка в колоде */
        }

        #stats {
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
        }

        #menu {
            background-color: #cce5ff;
            padding: 20px;
            border-radius: 8px;
            width: 40%;
            overflow: hidden; /* Убирает прокрутку */
        }

        #menu h2 {
            color: #004085;
        }

        #listContainer {
            max-height: 90%;
            overflow-y: auto;
        }

        /* Стилизация скроллбара */
        #listContainer::-webkit-scrollbar {
            width: 10px; /* Ширина скроллбара */
        }

        #listContainer::-webkit-scrollbar-track {
            background: #f1f1f1; /* Цвет фона полосы прокрутки */
            border-radius: 10px; /* Закругление углов полосы прокрутки */
        }

        #listContainer::-webkit-scrollbar-thumb {
            background: #888; /* Цвет ползунка */
            border-radius: 10px; /* Закругление углов ползунка */
        }

        #listContainer::-webkit-scrollbar-thumb:hover {
            background: #555; /* Цвет ползунка при наведении */
        }

        #card-display img {
            max-width: 50%;
            height: auto;
            margin-bottom: 10px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            width: 100%;
        }

        main {
            flex-grow: 1;
        }
    </style>
</head>
<body>
<header class="bg-dark text-white py-3">
    <div class="container">
        <h1 class="text-center">MTG Deck Builder</h1>
    </div>
</header>

<main class="container mt-4">
    <div class="row">
        <!-- Левый блок: Список карт -->
        <div id="menu" class="col-md-4">
            <h2>Список карт</h2>
            <div id="listContainer" class="list-group">
                <!-- Список доступных карт -->
            </div>
        </div>

        <!-- Блок поиска и выбора карт -->
        <div id="search-and-deck" class="col-md-5">
            <h2>Поиск и выбор карт</h2>

            <!-- Поиск -->
            <div class="search-container">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Type to search...">
                    <div class="input-group-append">
                        <button id="search-button" class="btn btn-primary">
                            <i class="fas fa-search"></i> <!-- Иконка поиска -->
                        </button>
                    </div>
                </div>
            </div>

            <!-- Карты -->
            <div id="cardsContainer">
                <div id="card-display" class="text-center" hidden>
                    <img id="card-image" class="img-fluid mb-3" alt="Card">
                    <div id="card-description" class="mb-3"></div>
                    <button id="add-to-deck" class="btn btn-success">Добавить в колоду</button>
                </div>

                <div id="deck-panel" class="mt-4">
                    <h2>Колода (число карт: <span id="deck-count">0</span>)</h2>
                    <div id="deck-container">
                    </div>
                </div>
            </div>
        </div>

        <!-- Правый блок: Статистика -->
        <div id="stats" class="col-md-3">
            <h2>Статистика</h2>
            <div class="widgets">
                <div id="manaStats" class="mb-3">
                    <h4>Mana Stats</h4>
                    <!-- Статистика по мана -->
                </div>
                <div id="colorStats">
                    <h4>Color Stats</h4>
                    <!-- Статистика по цветам -->
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3">
    MTG Deck Builder &copy; 2024
</footer>

<!-- Подключаем Bootstrap JS и зависимости -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
